<!DOCTYPE html>
<html>

<head>
    <title>Ingresar datos a la base de datos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Formulario de ingreso de datos</h2>
        <form action="https://uzpird8co9.execute-api.us-east-1.amazonaws.com/dev/orders" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono">
            <br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo" required>
            <br>
            <h3>Pedido</h3>
            <label for="producto">Producto:</label>
            <input type="text" name="producto" id="producto" required>
            <br>
            <label for="cantidad">Cantidad:</label>
            <input type="text" name="cantidad" id="cantidad" required>
            <br>
            <label for="valor_unidad">Valor unidad:</label>
            <input type="text" name="valor_unidad" id="valor_unidad" required>
            <br>
            <label for="valor_total">Valor total:</label>
            <input type="text" name="valor_total" id="valor_total" required>
            <br>
            <input type="submit" value="Guardar">
        </form>
    </div>
</body>

</html>
